<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--icon-->
  <div class="container ion-text-center">
    <img src="assets/3.png" />
  </div>

  <!--sign up card-->
  <div class="card-flex">
    <ion-card>
      <ion-card-content>
        <form>
          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating"
              >First Name</ion-label
            >
            <ion-input
              [(ngModel)]="firstName"
              type="text"
              placeholder="First Name"
              required
              name="firstName"
            ></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating"
              >Last Name</ion-label
            >
            <ion-input
              [(ngModel)]="lastName"
              type="text"
              placeholder="Last Name"
              required
              name="lastName"
            ></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating">Gender</ion-label>
            <ion-input
              [(ngModel)]="gender"
              type="gender"
              placeholder=""
              required
              name="gender"
            ></ion-input>
          </ion-item>
          
          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating">Email</ion-label>
            <ion-input
              [(ngModel)]="email"
              type="email"
              placeholder="Enter Email"
              required
              name="email"
            ></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating"
              >Password</ion-label
            >
            <ion-input
            [type]="showPwd ? 'text' : 'password'"
            cPassword="password"
              [(ngModel)]="password"
              type="password"
              placeholder="Enter Password"
              required
              name="password"
            ></ion-input>
            <ion-icon
            slot="end"
            [name]="pwdIcon"
            (click)="togglePwd()"
          ></ion-icon>
          </ion-item>

          <ion-item lines="full">
            <ion-label class="text-stl2" position="floating"
              >Confirm Password</ion-label
            >
            <ion-input
            [type]="showPwd ? 'text' : 'password'"
            cPassword="password"
              [(ngModel)]="cPassword"
              type="password"
              placeholder="Confirm Password"
              required
              name="cPassword"
            ></ion-input>
            <ion-icon
            slot="end"
            [name]="pwdIcon"
            (click)="togglePwd()"
          ></ion-icon>
          </ion-item>

          <br />
          <ion-button
            class="text-stl2"
            expand="block"
            fill="solid"
            color="medium"
            type="submit"
            (click)="onSubmit()"
            
          >
            Create Account
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

  <!--nav to login-->
  <br />

  <div class="ion-text-center text-stl2">
    <ion-text>Already have an account?</ion-text>
  </div>

  <div class="spacer-h-xs"></div>

  <div class="ion-text-center text-stl">
    <ion-text routerLink="../login">Sign in</ion-text>
  </div>
</ion-content>
