<ion-header>
  <ion-toolbar>    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Appointment Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="list-cust">List of Customers</ion-label>
    <ion-card class="table-container">
      <ion-grid [fixed]="true">
        <ion-row class="font-title">
          <ion-col>Name of Customer</ion-col>
          <ion-col>Service</ion-col>
          <ion-col>Stylist</ion-col>
          <ion-col>Date</ion-col>
          <ion-col>Time</ion-col>
          <ion-col >Request</ion-col>
        </ion-row>

        <ion-row *ngFor="let appointment of appointments">
          <ion-col>{{appointment?.name}}</ion-col>
          <ion-col>{{appointment?.service}}</ion-col>
          <ion-col>{{appointment?.stylist}}</ion-col>
          <ion-col>{{appointment?.date}}</ion-col>
          <ion-col>{{appointment?.time}}</ion-col>
          
          <ion-col ><button class="button" (click)="sendEmailNotif(appointment?.name, appointment?.email)">Accept
          </button><br><br>
          <button class="button" (click)="sendEmailNotif2(appointment?.name, appointment?.email)">Reject</button></ion-col>
        </ion-row>


        
      </ion-grid>
    </ion-card>
</ion-content>
