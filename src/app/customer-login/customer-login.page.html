<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="assets/3.png" />
  <div class="card-flex">
    <ion-card class="shadow">
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            [(ngModel)]="emailLogin"
            name="emailLogin"
            id="emailLogin"
            class="float"
            type="text"
            placeholder="Email"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input
          [type]="showPwd ? 'text' : 'password'"
          passwordLogin="password"
            name="password2"
            id="password2"
            [(ngModel)]="passwordLogin"
            type="password"
            placeholder="Password"
          ></ion-input>
          <ion-icon
          slot="end"
          [name]="pwdIcon"
          (click)="togglePwd()"
        ></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button class="login-btn" color="#FFB5A7" type="submit" (click)="login()"
    >Sign In</ion-button
  >
  <br />
  <br />

  <div><ion-button fill="clear" class="forgot" (click)="toSignUp('forgotpass')">Forgot Password?</ion-button></div>

  <div class="signup">
    <p class="signup-no-account-text">Doesn't have an account?</p>
    <ion-button class="create" fill="clear" class="create" (click)="toSignUp('signup')">Sign up</ion-button>
  </div>

</ion-content>
